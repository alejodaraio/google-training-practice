<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Training Practice</title>
    <meta charset="UTF-8">
    <meta name="description" content="Google Training practice.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Google Training Practice">
    <meta name="apple-mobile-web-app-title" content="Google Training Practice">
    <meta name="theme-color" content="#FF9800">
    <meta name="msapplication-navbutton-color" content="#FF9800">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="./manifest.json"/>
    <link rel="icon" sizes="128x128" href="/assets/touch/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/assets/touch/icon-128x128.png">
    <link rel="icon" sizes="192x192" href="/assets/touch/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/touch/icon-192x192.png">
    <link rel="icon" sizes="256x256" href="/assets/touch/icon-256x256.png">
    <link rel="apple-touch-icon" sizes="256x256" href="/assets/touch/icon-256x256.png">
    <link rel="icon" sizes="384x384" href="/assets/touch/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/assets/touch/icon-384x384.png">
    <link rel="icon" sizes="512x512" href="/assets/touch/icon-512x512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/touch/icon-512x512.png">

    <link rel="preload" href="css/main.css" as="style">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<header>
    <h1 class="title">Google Training Practice</h1>
    <video aria-label="Video background with people" autoplay="autoplay" loop muted>
        <source src="/assets/Valentines-Day-2019-stock-videos.webm" type="video/webm">
        <source src="/assets/Valentines-Day-2019-stock-videos.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</header>
<nav aria-label="main menu navigation">
    <a title="Page Two" href="/pages/other.html">Page Two</a> |
    <a title="Page not found example" href="/pagenotfound.html">404 Not Found Page</a>
</nav>
<div id="installBanner" class="banner-install">
    <h3 id="install-label">Do you want to show this app in your phone?</h3>
    <button aria-labelledby="install-label" id="installBtn">Install app</button>
</div>
<section class="offline-message">You are offline, check your network setting.</section>
<div id="random-message" class="random-message">
</div>
<div class="main">
    <section class="articles"></section>
    <aside class="sidebar">
        <h3>My Items</h3>
        <ul class="item-list"></ul>
        <form id="item-form">
            <label for="itemname">Item Name</label>
            <input type="text" id="itemname" value="" title="item name"/>
            <button aria-label="Add new item" type="submit">Add item</button>
        </form>
    </aside>
</div>
<section class="contact-form">
    <h3>Form Test</h3>
    <form id="contact-form">
        <label for="name">Name</label>
        <input title="Name" id="name" value="" type="text" required/>
        <label for="lastname">Lastname</label>
        <input title="last name" id="lastname" value="" type="text"/>
        <label for="datetime">Datetime</label>
        <input title="date time" type="datetime-local" value="" id="datetime"/>
        <button type="submit">Send</button>
    </form>
</section>
<footer>
    <p>Copyright 2020 Google Training Practice</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@12.4.0/dist/lazyload.min.js"></script>
<script src="sw_install.js"></script>
<script src="js/main.js"></script>
<script src="js/chuck-messages.js"></script>
<script type="module" src="js/articles.js"></script>
</body>
</html>
